<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button Micro Interaction</title>
    <!-- Diretos Reservados ao Instagram JulioCodes -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">



</head>

<body>

    <section>
        <div class="title">
            <h1>Share Button Micro Interaction</h1>
        </div>
        <div class="wrapper">
            <button class="btn">
              <i class="bi bi-share"></i>
      </button>
            <ul class="list">
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-twitch"></i>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
