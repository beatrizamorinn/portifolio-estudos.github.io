<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input Field</title>
    <!-- Diretos Reservados ao Instagram hi.coders-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Password Input Field</h1>
    <div class="input-container">
        <div class="input-group">
            <input type="password" placeholder="Enter your password" />
            <span class="toggle">☠️</span>
            <span class="ripple"></span>
        </div>
        <div class="pass-strength">
            <div class="strength-percent"><span></span></div>
            <span class="strength-label">Strenght</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
